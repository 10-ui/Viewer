    <script>
      function getClientSize() {
        const height =
          document.documentElement.clientHeight;
        const width = document.documentElement.clientWidth;
        document.body.style.backgroundSize = `${width}px ${height}px`;
      }
      getClientSize();
      window.addEventListener('resize', () => {
        getClientSize();
      });
